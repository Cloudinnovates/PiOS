<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
      <div class="jumbotron">
          <div class="opacity-div">
              <h1 id="landing-h1">Welcome to EggPi</h1>
              <p>A private network file sharing service</p>
              <p><a class="btn btn-primary btn-lg center" href="signin.html" role="button">Sign In</a></p>
              <div class="egg-img-div">
                  <img id="eggImg" src="images/egg.png">
              </div>
          </div>
      </div>
      <div class="container">
        <div class="row info-row">
          <div class="col-sm-3">
          </div>
          <div class="black-text info col-sm-6">
            <h2>About EggPi</h2>
            <p>EggPi is a site designed to allow users to easily share files with eachother locally, without reqiuring an internet connection. using a raspberry pi.</p>
          </div>
          <div class="col-sm-3">
          </div>
        </div>

        <div class="row info-row">
          <div class="col-sm-3">
          </div>
          <div class="black-text  info col-sm-6">
            <h2>Contributors</h2>
            <div class = "contributors">
            <img class="contribution-pic" src="images/chris.jpg" alt="Christopher Grabski">
            <img class="contribution-pic" src="images/steve.jpg" alt="Stephen Hanzlik">
            <img class="contribution-pic" src="images/keegan.jpg" alt="Keegan Ridgley">
            <img class="contribution-pic" src="images/tom.jpg" alt="Thomas Sarkisian">
            </div>
          </div>
          <div class="col-sm-3">
          </div>
        </div>
        <div class="row info-row">
          <div class="col-sm-3">
          </div>
          <div class="black-text info col-sm-6">
            <img class="attribution-pic" src="images/github-icon.svg" alt="github icon">
            <p><a href="https://github.com/StephenHanzlik/q2pi">Link to the github repository</a></p>
          </div>
          <div class="col-sm-3">
          </div>
        </div>
      </div>
</body>

</html>
