<ion-view title="Home" id="page2" ng-controller="homeCtrl as $ctrl">
  <ion-content padding="true" class="has-header">
    <ion-list id="home-list4">
      <ion-item class="item-thumbnail-left item-icon-right" id="home-list-item2" ng-repeat="post in $ctrl.data">
        <h2>{{ post.name }}</h2>
        <p>{{ post.username }}</p>
        <i class="icon {{ post.icon }}"></i>
        <ion-option-button class="button-royal">DOWNLOAD</ion-option-button>
        <ion-option-button class="button-energized" ng-click="$ctrl.playback(post)">VIEW</ion-option-button>
      </ion-item>
      <div class="modal transparent fullscreen-player" ng-click="closeModal()">
        <video ng-src="/uploads/upload_5ac1255edbda58b3a974d6c865858eac_Tron.Legacy.BluRay.1080p.x264.5.1.Judas.mp4" class="centerme" controls="controls" autoplay></video>
        <a href="/uploads/upload_5ac1255edbda58b3a974d6c865858eac_Tron.Legacy.BluRay.1080p.x264.5.1.Judas.mp4" download>Download</a>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
